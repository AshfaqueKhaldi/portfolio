<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactt</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="contact">
        <div class="navbar">
            <div class="icon">
                <h1 class="logo">SdClub</h1>
            </div>
            <div class="menu">

                <ul>
                    <li><a href="about.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="service.html">SERVICE</a></li>
                    <li><a href="contact.html">COURSES</a></li>
                    <li><a href="contact.html">CONTECT</a></li>
                </ul>

            </div>
            <div class="search">
                <input class="srch" type="search" name="" placeholder="type to text">
                <a href="#"><button class="btn">search</button></a>
            </div>

        </div>

        <div class="contact-form">
            <form>
                <h2>CONTACT US</h2>

                <input type="text " name="userName " placeholder="Enter Your name ">
                <input type="email " name="userEmail " placeholder="Enter Email Here " id="emailsend ">
                <input type="textarea " name="userMessage " placeholder="Type Message ">
                <button type="submit " class="sendbtn "><a href="# ">Send</a></button>
            </form>
            <div class="contact-ion ">
                <a href="# ">
                    <ion-icon name="logo-facebook "></ion-icon>
                </a>
                <a href="# ">
                    <ion-icon name="logo-twitter "></ion-icon>
                </a>
                <a href="# ">
                    <ion-icon name="logo-instagram "></ion-icon>
                </a>
                <a href="# ">
                    <ion-icon name="logo-linkedin "></ion-icon>
                </a>
                <a href="# ">
                    <ion-icon name="logo-google "></ion-icon>
                </a>
            </div>
        </div>

    </div>

</body>

</html>
